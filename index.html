<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <!--Search bar-->
        </div>
        <img src="img/logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><span class="material-icons">search</span></button><span class="material-icons">mic</span>
        </div>
        <!--User-->
        <div class="user-options">
            <span class="material-icons">video_call</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">notifications</span>
            <div class="user-dp">
                <img src="https://avatars.githubusercontent.com/u/72540482?s=96&v=4" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        
        <a href="#" class="category active"><span class="material-icons">home</span>home</a>
        <a href="#" class="category"><span class="material-icons">explore</span>explore</a>
        <a href="#" class="category"><span class="material-icons">subscriptions</span>subscription</a>
        <hr class="seperator">
        <a href="#" class="category"><span class="material-icons">video_library</span>library</a>
        <a href="#" class="category"><span class="material-icons">history</span>history</a>
        <a href="#" class="category"><span class="material-icons">slideshow</span>your video</a>
        <a href="#" class="category"><span class="material-icons">watch_later</span>watch leater</a>
        <a href="#" class="category"><span class="material-icons">thumb_up</span>like video</a>
        <a href="#" class="category"><span class="material-icons">expand_more</span>show more</a>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
